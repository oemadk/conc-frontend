<div class="row" style="border-bottom-color: #d6d6d6;">
  <div class="col" style="color: var(--bs-gray-900);border-bottom-color: #d6d6d6;">
    <h6 class="text-center">Good morning, please login!</h6>
    <!--        <h3 class="text-center">ICU Transfers Request</h3>-->
  </div>
</div>
<div class="row">
  <div class="col"><a href="welcome" ><button class="btn btn-outline-primary" type="button" style="border-radius: 3px;border-color: rgb(255,255,255);border-bottom-style: none;border-bottom-color: rgb(255,255,255);"><i class="fa fa-chevron-left"></i>&nbsp;Back</button></a></div>
</div>
<span style="border: 1px solid #f7f7f7; flex:1; display:flex;"></span>



<div style="display:flex; flex:1; margin-top:20%;">
  <div style="flex:1;" class="text-center"><b>{{loginTitle}}</b></div>
</div>
<div class="col-md-12">
  <div class="card card-container" style="border:0;">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate  
    >
      <div class="form-group m-3">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group m-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group text-end">
        <button class=" btn btn-outline-primary mx-3">
          cancel
        </button>
        <button class=" btn btn-outline-primary mx-3">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
